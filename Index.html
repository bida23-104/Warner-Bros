    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .slider {
            width: 100%;
            display: flex;
        }
        .slide {
            flex: 1 0 auto;
            transition: transform 0.5s ease;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
        }
        /* Movie info container */
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        /* Navigation arrows styling */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            z-index: 1;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }

        /* Search bar styling */
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .search-container input[type="text"] {
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
            box-sizing: border-box;
        }
        .search-container button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #010203;
            color: white;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }

    </style>
